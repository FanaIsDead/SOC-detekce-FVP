<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photovoltaic Panel Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto; 
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-box {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an image to detect photovoltaic panels</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <input type="submit" value="Upload and Predict">
        </form>
        <p>Note: please upload images of size 512x512 or smaller, also the width and height should be the same.</p>

        {% if original and result %}
            <div class="image-container">
                <div class="image-box">
                    <h3>Original Image</h3>
                    <img src="{{ original }}" width="300">
                </div>
                <div class="image-box">
                    <h3>Prediction Result</h3>
                    <img src="{{ result }}" width="300">
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
